<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex</title>
				<!-- css normalize -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
				<!-- fontes -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
				<!-- elementos -->
<link rel="stylesheet" href="../Pokedex/global.css">
<link rel="stylesheet" href="../Pokedex/pokedex.css">

</head>
<body>

	<section class="content">
		<h1>Pokedex</h1>

		<ol class="pokemons">
			<li class="pokemon">
				<span class="number">#001 </span>
				<span class="name">Bulbasaur</span>
				<div class="detail">
					<ol class="types">
						<li class="type">grass</li>
						<li class="type">poison</li>
					</ol>
					<img src="../Pokedex/img/Bulbasaur.png" alt="Pokemon">
				</div>

			</li>

			<li class="pokemon">
				<span class="number">#002 </span>
				<span class="name">Ivysaur</span>
				<div class="detail">
					<ol class="types">
						<li class="type">Grass</li>
						<li class="type">Poison</li>
					</ol>
					<img src="../Pokedex/img/Ivysaur.png" alt="Pokemon">
				</div>
			</li>


			<li class="pokemon">
				<span class="number">#003 </span>
				<span class="name">Venussaur</span>
				<div class="detail">
					<ol class="types">
						<li class="type">Grass</li>
						<li class="type">Poison</li>
					</ol>
					<img src="../Pokedex/img/Venusaur.png" alt="Pokemon">
				</div>
			</li>

			<li class="pokemon">
				<span class="number">#004 </span>
				<span class="name">Charmander</span>
				<div class="detail">
					<ol class="types">
						<li class="type">Fire</li>
					</ol>
					<img src="../Pokedex/img/Charmander.png" alt="Pokemon">
				</div>
			</li>

			<li class="pokemon">
				<span class="number">#005 </span>
				<span class="name">Charmeleon</span>
				<div class="detail">
					<ol class="types">
						<li class="type">Fire</li>
					</ol>
					<img src="../Pokedex/img/Charmeleon.png" alt="Pokemon">
				</div>
			</li>


			<li class="pokemon">
				<span class="number">#006 </span>
				<span class="name">Charlizard</span>
				<div class="detail">
					<ol class="types">
						<li class="type">Fire</li>
						<li class="type">Flying</li>
					</ol>
					<img src="../Pokedex/img/Charlizard.png" alt="Pokemon">
				</div>
			</li>
		</ol>
	</section>
	
    <script src="../Pokedex/script.js"></script>


</body>
</html>
